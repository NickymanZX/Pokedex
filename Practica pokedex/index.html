<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="/css/pokedex.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="pokedex d-flex">
            <div class="pokedex_left d-flex flex-column border-end border-danger border-5"> 
              <div class="pokedex_top d-flex">
                <div class="light is-blue is-big"></div>
                <div class="light is-red"></div>
                <div class="light is-yellow"></div>
                <div class="light is-green"></div>
              </div>
              <div class="pokedex_screen_container">

              </div>
              <div class="pokedex_bottom d-flex flex-column mt-3 align-items-center">
                <div class="container_buttons d-flex mb-3">
                  <div class="pokedex-btn-home me-3">
                    <button class="pokedex-btn-home"></button>
                  </div>
                  <div class="pokedex-btn-next me-3">
                    <button id="pokedex-btn-next"></button>
                  </div>
                  <div class="pokedex-btn-back me-3">
                    <button class="pokedex-btn-back"></button>
                  </div>
                </div> 
                <form>
                  <input id="pokemon_input" type="text" placeholder="Pokemon name or id">
                  <input id="pokemon_input_btn" class="search_pokemon ms-3" type="button" value="">
                </form>
              </div>
            </div>
            <div class="pokedex_right d-flex justify-content-center align-items-center">
              <div id="pokedex-info_container" class="pokedex-info_container">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script src="/javascripts/pokedex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
